<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SnapCraft Studio</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="container disabled">
      <h1>SnapCraft Studio</h1>
      <hr />
      <div class="view_img">
        <img src="https://cdn2.iconfinder.com/data/icons/accessibility-6/24/alt_text_alternative_description_caption_image_picture-512.png" alt="" />
      </div>

      <div class="choose_img">  
        <button>choose Image <i class="fa-solid fa-upload"></i></button>
        <input type="file" name="" id="" accept="image/*" hidden />
      </div>

      <div class="slider">
        <div class="filter_info">
          <span class="name">brightness</span>
          <span class="value">100%</span>
        </div>
        <input type="range" name="" id="" max="200" min="0" value="100" />
      </div>
      <div class="icons_filter">
        <p>filters</p>
        <div class="icons_room">
            <button title="brightness" id="brightness" class="active"><i class="fas fa-sun"></i></button>
            <button title="contrast" id="contrast"> <i class="fas fa-adjust"></i> </button>
            <button title="saturate" id="saturate"><i class="fas fa-tint"></i></button>
            <button title="invert" id="invert"><i class="fas fa-exchange-alt"></i></button>
            <button title="blur" id="blur"> <i class="fas fa-exchange-alt"></i></button>
          </div>
      </div>
      <div class="icons_filter">
        <p>rotate & flip</p>
        <div class="icons_room1">
            <button title="rotate_left" id="rotate_left"><i class="fas fa-undo-alt"></i></button> <!-- Font Awesome icon for rotate_left -->
            <button title="rotate_right" id="rotate_right"><i class="fas fa-redo-alt"></i></button> <!-- Font Awesome icon for rotate_right -->
            <button title="flip_x" id="flip_x"><i class="fas fa-arrows-alt-h"></i></button> <!-- Font Awesome icon for flip_x -->
            <button title="flip_y" id="flip_y"><i class="fas fa-arrows-alt-h"></i></button> <!-- Font Awesome icon for flip_y -->
          </div>
      </div>
      <div class="btn_contain">
        <button class="reset">reset filter</button>
        <button class="save">save image</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
