<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <title>Document</title>
</head>
<style>

</style>

<body>
  <!-- Section: Design Block -->
  <section class="text-center w-50 m-auto">
    <!-- Background image -->
    <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">
      <div class="card-body py-5 px-md-5">

        <div class="row d-flex justify-content-center">
          <div class="col-lg-8">
            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
              <li class="nav-item" role="presentation">
                <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="file:///E:/learn%20js/login.html"
                  role="tab" aria-controls="pills-login" aria-selected="true">Log in</a>
              </li>
              <li class="nav-item" role="presentation">
                <a class="nav-link" id="tab-register" data-mdb-toggle="pill"
                  href="file:///E:/learn%20js/register.html" role="tab" aria-controls="pills-register"
                  aria-selected="false">Sign in</a>
              </li>
              
            </ul>
            <h2 class="fw-bold mb-5">Login now</h2>
            <!-- <form> -->
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="email" id="form3Example3" class="form-control" />
                <label class="form-label" for="form3Example3">Email address</label>
              </div>

              <!-- Password input -->
              <div class="form-outline mb-4">
                <input type="password" id="form3Example4" class="form-control" />
                <label class="form-label" for="form3Example4">Password</label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="sign">
              Login
            </button>
          </div>
        </div>
      </div>
  </section>

  
  <!-- Section: Design Block -->
</body>
<script>
  var btn = document.querySelector("#sign");

  btn.addEventListener('click', function submitdata(e) {
    e.preventDefault();

    let email = document.getElementById('form3Example3').value;
    let password = document.getElementById('form3Example4').value;

    if (email.trim() === "" || password.trim() === "") {
      swal({
        title: "error",
        text: "Enter Email and Password",
        icon: "error",
        button: "Aww yiss!",
      });
    }
    else if (email.trim() != "khushal@gmail.com" || password.trim() != "123") {
      swal({
        title: "Invalid",
        text: "Enter Valid email or password",
        icon: "info",
        button: "Retry",
      });
    }
    else {
        swal({
          title: "Done",
          text: "You are sign in",
          icon: "success",
          button: "Aww yiss!",
        });
      location.assign("https://www.youtube.com/");
    }
  })
</script>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</html>
