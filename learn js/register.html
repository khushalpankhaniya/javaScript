<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Document</title>
</head>
<style>

</style>

<body>

    <section class="text-center ">
       
        <!-- Background image -->
        <div class="p-5 bg-image" style="
          background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
          height: 300px;
          "></div>
        <!-- Background image -->

        <div class="card mx-4 mx-md-5 shadow-5-strong" style="
          margin-top: -100px;
          background: hsla(0, 0%, 100%, 0.8);
          backdrop-filter: blur(30px);
          ">

            <div class="card-body py-5 px-md-5">

                <div class="row d-flex justify-content-center">
                    <div class="col-lg-8">
                        <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                            <li class="nav-item" role="presentation">
                                <a class="nav-link" id="tab-login" data-mdb-toggle="pill"
                                    href="file:///E:/learn%20js/login.html" role="tab" aria-controls="pills-login"
                                    aria-selected="false">Login</a>
                            </li>
                            <li class="nav-item" role="presentation">
                                <a class="nav-link active" id="tab-register" data-mdb-toggle="pill"
                                    href="file:///E:/learn%20js/register.html" role="tab" aria-controls="pills-register"
                                    aria-selected="true">Sign</a>
                            </li>

                        </ul>
                        <h2 class="fw-bold mb-5">Sign now</h2>
                        <form>
                            <!-- 2 column grid layout with text inputs for the first and last names -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="Firstname" class="form-control" />
                                        <label class="form-label" for="form3Example1">First name</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <input type="text" id="lastname" class="form-control" />
                                        <label class="form-label" for="form3Example2">Last name</label>
                                    </div>
                                </div>
                            </div>

                            <!-- Email input -->
                            <div class="form-outline mb-4">
                                <input type="email" id="email" class="form-control" />
                                <label class="form-label" for="form3Example3">Email address</label>
                            </div>

                            <!-- Password input -->
                            <div class="form-outline mb-4">
                                <input type="password" id="password" class="form-control" />
                                <label class="form-label" for="form3Example4">Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg" id="btn">
                                Submit
                            </button>   
                </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>

<script>
    var btn = document.querySelector("#btn");

    btn.addEventListener('click', function submitdata(e) {
        e.preventDefault();
        let Firstname = document.getElementById('Firstname').value;
        let lastname = document.getElementById('lastname').value;
        let email = document.getElementById('email').value;
        let password = document.getElementById('password').value;

        if (Firstname.trim() === "" || lastname.trim() === "" || email.trim() === "" || password.trim() === "") {
            swal({
                title: "error",
                text: "Enter All Information",
                icon: "error",
                button: "Aww yiss!",
            });
        }
        else {
            swal({
                title: "Done",
                text: "You are sign in",
                icon: "success",
                button: "Aww yiss!",
            });
            location.assign("https://www.youtube.com/");

            localStorage.setItem("firstname", Firstname);
            localStorage.setItem("lastname", lastname);
            localStorage.setItem("email", email);
            localStorage.setItem("password", password);
        }
    })

    
</script>
